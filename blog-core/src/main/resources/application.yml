# 配置端口
server:
  port: 8989

# 配置mysql数据库
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/starry-blog?serverTimezone=GMT%2B8&allowMultiQueries=true
    username: root
    password: root
    druid:
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: mysql
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  # redis配置
  redis:
    host: localhost
    port: 6379
    password:
  # es配置
  elasticsearch:
    host: localhost
    port: 9200

  #mq配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  # 邮箱配置
  mail:
    host: smtp.qq.com
    username: 2413245708@qq.com
    password:
    default-encoding: UTF-8
    port: 587
    properties:
      mail:
      smtp:
      auth: true
      socketFactory:
      class: javax.net.ssl.SSLSocketFactory
  # 图片大小限制
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
  profiles:
    active: dev

  # solr配置
  solr:
    core: starry-blog
  data:
    solr:
      host: http://localhost:8983/solr/starry-blog

  lucene:
    dir: ./lucene

# 配置MybatisPlus
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    org.springframework.data.convert.CustomConversions: ERROR

swagger:
  enable: true
  application-name: Starry-Blog | 你的美好，我都记得
  application-version: 3.0
  application-description: Starry-Blog | 你的美好，我都记得
  try-host: http://localhost:${server.port}

# Gitee图床配置
ACCESS_TOKEN:
OWNER:
REPO_NAME:
CREATE_REPOS_MESSAGE:
CREATE_REPOS_URL:

search:
  mode: lucene
